uid: solar-power-widget
tags: []
props:
  parameters:
    - context: item
      description: GRID Power Item
      label: GRID Power Item
      name: gridPower
      required: true
      type: TEXT
    - context: item
      description: SOLAR Power Item
      label: SOLAR Power Item
      name: solarPower
      required: true
      type: TEXT
    - context: item
      description: CONSUMPTION Item
      label: CONSUMPTION Item
      name: consumption
      required: true
      type: TEXT
    - context: item
      description: DEGREE OF AUTONOMY Item
      label: DEGREE OF AUTONOMY Item
      name: autonomy
      required: true
      type: TEXT
  parameterGroups: []
timestamp: Oct 21, 2022, 11:20:06 AM
component: f7-card
config:
  class:
    - padding-bottom
  style:
    --f7-popover-width: 760px
slots:
  default:
    - component: f7-row
      config:
        class:
          - margin-top
        style:
          top: 0px
          width: 100%
          height: 100%
      slots:
        default:
          - component: f7-col
            config:
              width: 20
              class:
                - display-flex
                - flex-direction-column
                - align-content-space-around
            slots:
              default:
                - component: oh-gauge
                  config:
                    type: semicircle
                    item: =props.gridPower
                    borderColor: =Number.parseFloat(items[props.gridPower].state) >= 0 ? 'red' :'green'
                    min: -5000
                    max: 5000
                    valueText: =Number.parseInt(items[(props.gridPower)].state) + " W"
                    valueTextColor: =Number.parseFloat(items[props.gridPower].state) >= 0 ? 'red' :'green'
                    valueFontSize: 25
                    borderBgColor: gray
                    labelText: GRID
                    borderWidth: 20
                    class:
                      - margin-top
                      - margin-bottom
                - component: oh-gauge
                  config:
                    type: semicircle
                    item: =props.solarPower
                    borderColor: =Number.parseFloat(items[props.solarPower].state) >= 0 ? 'green' :'blue'
                    min: 0
                    max: 30000
                    valueText: =Number.parseInt(items[(props.solarPower)].state) + " W"
                    valueTextColor: =Number.parseFloat(items[props.solarPower].state) >= 0 ? 'green' :'blue'
                    valueFontSize: 25
                    borderBgColor: gray
                    labelText: SOLAR
                    borderWidth: 25
                    class:
                      - margin-top
                      - margin-bottom
                - component: oh-gauge
                  config:
                    type: semicircle
                    item: =props.consumption
                    borderColor: =Number.parseFloat(items[props.gridPower].state) >= 100 ? 'red' :'green'
                    min: -5000
                    max: 5000
                    valueText: =Number.parseInt(items[(props.consumption)].state) + " W"
                    valueTextColor: =Number.parseFloat(items[props.gridPower].state) >= 100 ? 'red' :'green'
                    valueFontSize: 25
                    borderBgColor: gray
                    labelText: CONSUMPTION
                    borderWidth: 25
                    class:
                      - margin-top
                      - margin-bottom
                - component: oh-gauge
                  config:
                    type: semicircle
                    item: =props.autonomy
                    borderColor: =Number.parseFloat(items[props.autonomy].state) >= 10 ? 'green' :'red'
                    min: 0
                    max: 100
                    valueText: =Number.parseInt(items[(props.autonomy)].state) + " %"
                    valueTextColor: =Number.parseFloat(items[props.autonomy].state) >= 10 ? 'green' :'red'
                    valueFontSize: 25
                    borderBgColor: gray
                    labelText: Autonomy (Day)
                    borderWidth: 25
                    class:
                      - margin-top
                      - margin-bottom
          - component: f7-col
            config:
              width: 80
            slots:
              default:
                - component: oh-chart
                  config:
                    chartType: ""
                    period: 4h
                    label: Power
                  slots:
                    grid:
                      - component: oh-chart-grid
                        config:
                          containLabel: false
                    xAxis:
                      - component: oh-time-axis
                        config:
                          gridIndex: 0
                    yAxis:
                      - component: oh-value-axis
                        config:
                          gridIndex: 0
                          name: W
                    series:
                      - component: oh-time-series
                        config:
                          name: Grid
                          gridIndex: 0
                          xAxisIndex: 0
                          yAxisIndex: 0
                          type: line
                          color: blue
                          item: =props.gridPower
                      - component: oh-time-series
                        config:
                          name: Solar
                          gridIndex: 0
                          xAxisIndex: 0
                          yAxisIndex: 0
                          type: line
                          color: green
                          item: =props.solarPower
                    tooltip:
                      - component: oh-chart-tooltip
                        config:
                          confine: true
                          smartFormatter: true
                    legend:
                      - component: oh-chart-legend
                        config:
                          bottom: 3
                          type: scroll
                    dataZoom:
                      - component: oh-chart-datazoom
                        config:
                          type: inside